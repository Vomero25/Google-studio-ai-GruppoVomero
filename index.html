    <title>Gruppo Vomero - GM Raffaele Camposano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* PRINT STYLES */
      @media print {
        @page {
          margin: 1cm;
          size: A4;
        }
        
        body {
          background-color: white !important;
          color: black !important;
        }

        /* Hide UI elements not needed for print */
        nav, 
        aside, 
        button, 
        .no-print, 
        input[type="range"],
        .sidebar-container {
          display: none !important;
        }

        /* Adjust layout for print */
        .lg\:col-span-5, .lg\:col-span-7, .md\:col-span-4, .md\:col-span-8 {
          width: 100% !important;
          grid-column: span 12 !important;
          display: block !important;
        }

        .grid {
          display: block !important;
        }

        /* Ensure charts and cards look good */
        .bg-white, .bg-slate-50, .bg-indigo-50, .bg-emerald-50, .bg-amber-50 {
          border: 1px solid #ddd !important;
          box-shadow: none !important;
          break-inside: avoid;
          margin-bottom: 20px;
        }

        /* Force specific text colors for readability */
        .text-white {
          color: black !important;
        }
        .bg-gradient-to-r {
          background: none !important;
          color: black !important;
          border-bottom: 2px solid black;
        }
        
        /* Add branding to print */
        body::before {
          content: "Report Generato - Gruppo Vomero | GM Raffaele Camposano";
          display: block;
          text-align: right;
          font-size: 10px;
          color: #666;
          margin-bottom: 10px;
          border-bottom: 1px solid #ccc;
        }
      }
    </style>
